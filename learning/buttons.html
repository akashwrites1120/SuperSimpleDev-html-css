<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .suscribe-button {
        background-color: rgb(207, 43, 43);
        color: white;
        border: none;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        border-radius: 2px;
        cursor: pointer;
        font-size: 15px;
        margin-right: 8px;
        transition: opacity 0.15s;
      }
      .suscribe-button:hover {
        opacity: 0.8;
      }
      .suscribe-button:active {
        opacity: 0.5;
      }

      .join-button {
        background-color: white;
        font-size: 15px;
        color: blue;
        border-color: blue;
        border-radius: 2px;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 16px;
        padding-right: 16px;
        border-width: 1px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 0.15s, color 0.15s;
      }
      .join-button:hover {
        background-color: blue;
        color: white;
      }
      .join-button:active {
        opacity: 0.7;
      }

      .tweet-button {
        background-color: rgb(29, 155, 240);
        border-radius: 30px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        border: none;
        font-size: 15px;
        color: white;
        cursor: pointer;
        font-weight: bold;
        transition: box-shadow 0.15s;
      }
      .tweet-button:hover{
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>
  <body>
    <button class="suscribe-button">SUBSCRIBE</button>
    <button class="join-button">JOIN</button>
    <button class="tweet-button">Tweet</button>
  </body>
</html>
